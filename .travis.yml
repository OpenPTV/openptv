language: c
compiler:
  - clang
  - gcc
  
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y cmake
  - sudo apt-get install -y check
  - sudo apt-get install -y build-essential
  - sudo apt-get install -y git
  
install: true

script:
- cd liboptv
- mkdir _build && cd _build
- cmake ../
- make
- make verify
